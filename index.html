<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Colourful Hooker</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: #fff8fc;
      color: #333;
    }

    header {
      background: #fff;
      text-align: center;
    }

    .banner {
      width: 100%;
      height: auto;
    }

    .logo {
      width: 160px;
      margin-top: -80px;
      border-radius: 50%;
      border: 6px solid white;
      background: white;
    }

    h1 {
      margin-top: 10px;
      font-size: 2rem;
      color: #ff5cad;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      gap: 20px;
    }

    .link-button {
      padding: 12px 24px;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      width: 80%;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease-in-out;
    }

    .link-button:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .logo {
        width: 120px;
        margin-top: -60px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="banner.jpg" alt="Banner Image" class="banner" />
    <img src="logo.jpg" alt="Logo" class="logo" />
    <h1>the colourful hooker</h1>
  </header>

  <section class="links">
    <a class="link-button" href="#">YouTube</a>
    <a class="link-button" href="#">Pattern Shop (Coming Soon)</a>
    <a class="link-button" href="#">Follow on Instagram</a>
    <a class="link-button" href="#">Email Me (Coming Soon)</a>
  </section>
</body>
</html>
